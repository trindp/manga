<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="authModal" class="auth-modal">
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
</div>
  <h1>wibu cx là con ng</h1>

  <button id="newCardBtn">➕ New Card</button>

  <div id="mangaGrid" class="manga-grid"></div>

  <!-- Editor Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h2>Edit Manga</h2>

      <label>Name</label>
      <input id="titleInput" type="text" />

      <label>Image URL</label>
      <input id="imageInput" type="text" />

      <label>Manga Link</label>
      <input id="linkInput" type="text" />

      <label>Description</label>
      <textarea id="descInput"></textarea>

      <div class="modal-actions">
        <button id="saveBtn">Save</button>
        <button id="closeBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
